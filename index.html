<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="assets/styles/styles.css" />
    <link rel="stylesheet" href="assets/styles/index.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <section id="personalInfo">
        <div id="containerImg"></div>
        <h1 id="name">Jessica Randall</h1>
        <h3 id="location">London, United Kingdom</h3>
      </section>
      <section id="personalDescription">
        <p>"Front-end developer and avid reader."</p>
      </section>
      <section id="allLinks">
        <button>GitHub</button>
        <button>Frontend Mentor</button>
        <button>LinkedIn</button>
        <button>Twitter</button><button>Instagram</button>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Leonardobern10">Leonardo Bernardo</a>.
    </div>
  </body>
</html>
